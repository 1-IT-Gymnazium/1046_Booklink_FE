<div class="max-w-md mx-auto p-6 mt-10 bg-white rounded-lg shadow">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Reset Your Password</h2>
  
    <form (ngSubmit)="requestReset()" *ngIf="!submitted">
      <label class="block mb-4">
        <span class="text-gray-700">Email address</span>
        <input type="email" [(ngModel)]="email" name="email" required
               class="mt-1 block w-full p-2 border rounded border-gray-300 focus:ring-blue-500" />
      </label>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>
  
    <p *ngIf="submitted == true" class="text-green-600">The request was sent to the provided email address. Check your inbox for "Password reset" email message.</p>
  </div>
