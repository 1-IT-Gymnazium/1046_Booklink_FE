<div class="max-w-md mx-auto p-6 mt-10 bg-white rounded-lg shadow">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Set a New Password</h2>
  
    <form *ngIf="!success" (ngSubmit)="resetPassword()">
      <label class="block mb-4">
        <span class="text-gray-700">New Password</span>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required
               class="mt-1 block w-full p-2 border rounded border-gray-300" />
      </label>
  
      <label class="block mb-4">
        <span class="text-gray-700">Confirm Password</span>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
               class="mt-1 block w-full p-2 border rounded border-gray-300" />
      </label>
  
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
        Reset Password
      </button>
    </form>
  
    <p *ngIf="success" class="text-green-600 font-medium">Password reset successful! You will be redirected to login page shortly.</p>
  </div>
